<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Race</title>
</head>
<body>
    <header>
        <h1>Let the race begin!</h1>
        <button class="btn btn-garage">To garage </button>
        <button class="btn btn-winners">To winners </button>
    </header>
    
    <section class="garage">
        <div class="garage__control-bar">
            <div class="create-cars">
              <input type="text">
              <input type="color" name="color-create" id="color-create">
              <button class="create-car__btn-create btn1" id="create">Create</button>
            </div>

            <div class="update-cars">
              <input type="text">
              <input type="color" name="color-update" id="color-update">
              <button class="update-car__btn-update btn1" id="update">Update</button>
            </div>

            <div class="race-control-bar">
              <button class="btn start-race-btn">Start race</button>
              <button class="btn reset-btn">Reset</button>
              <button class="btn generate-cars-btn">Generate cars</button>
            </div>
        </div>

        <div class="garage__cars">
    
        </div>
    </section>

</body>
</html>
